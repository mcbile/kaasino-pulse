# Render Blueprint - Kaasino Pulse
# https://render.com/docs/blueprint-spec

services:
  # Go Collector (Web Service)
  - type: web
    name: pulse-collector
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: frankfurt
    plan: starter

    # Health checks
    healthCheckPath: /health

    # Environment
    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: pulse-db
          property: connectionString
      - key: BATCH_SIZE
        value: "100"
      - key: FLUSH_INTERVAL
        value: "5s"
      - key: WORKERS
        value: "4"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: DEBUG
        value: "true"

# PostgreSQL Database
databases:
  - name: pulse-db
    databaseName: pulse
    user: pulse
    region: frankfurt
    plan: starter
    postgresMajorVersion: 16
